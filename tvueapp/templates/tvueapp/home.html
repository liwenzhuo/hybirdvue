<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hybird Vue</title>
  <style>
    #maincomponentapp{
      background: hsla(286, 73%, 60%, 0.3);
      position: absolute;
      left: 0px;
      bottom: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      flex-direction: row;
      flex-wrap: nowrap;
      overflow-x: scroll;
    }
    .box {
      margin: 30px;
      display: flex;
      justify-content: center;
      flex-direction: column;
      align-items: center;
      width: 200px;
      height: 200px;
    }
    .bbbox{
      margin: 30px;
      display: flex;
      justify-content: center;
      flex-direction: column;
      align-items: center;
      width: 200px;
      height: 200px;
      background: hsla(286, 73%, 60%, 0.5);
      box-sizing: border-box;
      border-radius: 5px;
      border: 1px solid hsla(286, 73%, 60%, 0.8);
    }
  </style>
</head>
<body>
  <main>
    <div id="maincomponentapp"></div>
  </main>
  
{% load render_bundle from webpack_loader %}

{% render_bundle 'tvueapp' %}

<script type="module">
  import {createApp} from "{% static 'js/vue@3.2.47.esm-browser.js' %}"
  const app = createApp(tvueapp.MainCompunent)
  tvueapp.registComponents(app)
  app.mount('#maincomponentapp')
</script>

</body>
</html>
